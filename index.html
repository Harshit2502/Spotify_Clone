<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Song</h1>
            <div class="songItemContainer">

            
                <div class="songItem">
                    <img src="Background.png" alt="1">
                    <span class="songName">Closer</span>
                    <span class="songlistplay"><span class="timestamp">00:42</span><i class="fas fa-3x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="Background.png" alt="1">
                    <span class="songName">Ego</span>
                    <span class="songlistplay"><span class="timestamp">05:40</span><i class="fas fa-3x fa-play-circle"></i></span>
                </div>
            
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar"  value="0" min="0" max="100">
        <h1>Best Song</h1>
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="Song Gif1.webp" alt="music" id ="gif">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/63b35b10c1.js" crossorigin="anonymous"></script>
</body>
</html>
